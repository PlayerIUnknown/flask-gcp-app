# Name of your new workflow
name: Lint Code and Trigger Cloud Build

# Run this workflow on a push to the main branch
on:
  push:
    branches:
      - main

# Define the job
jobs:
  lint-and-trigger-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Run the Black code formatting check
      - name: Install and run Black
        run: |
          pip install black
          # If this check fails, the workflow stops here
          black --check .

      # --- If the check above passes, proceed to trigger the deployment ---

      # Step 4: Authenticate to Google Cloud
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Step 5: Set up the gcloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      # Step 6: Trigger the Cloud Build pipeline
      - name: 'Trigger Google Cloud Build'
        run: 'gcloud builds triggers run deploy-to-vm-on-push --branch=main --region=asia-south2'